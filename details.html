<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script src="helper.js"></script>

    <div class="container"></div>

    <div class="container">
      <input
        type="button"
        class="btn btn-danger"
        value="DELETE ME"
        onclick="deleteEvent()"
      />
      <input
        type="button"
        class="btn btn-info"
        value="EDIT ME"
        onclick="editEvent()"
      />
    </div>

    <script>
      var id = null;

      window.onload = async () => {
        var urlParams = new URLSearchParams(window.location.search);
        id = urlParams.get("id");

        console.log("ID", id);

        const url = "https://strivetestapi.azurewebsites.net/api/agenda/"; // site that doesnâ€™t send Access-Control-*
        console.log(url + id);
        var response = await fetch(url + id);
        var event = await response.json();

        document.querySelector(".container").innerHTML = `
             ${event.name} : ${event.description}
            `;
      };

      deleteEvent = async () => {
        await fetch(
          `https://strivetestapi.azurewebsites.net/api/agenda/${id}`,
          {
            method: "DELETE"
          }
        );
        location.assign("index.html");
      };

      editEvent = () => (location.href = "back.html?id=" + id);
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
